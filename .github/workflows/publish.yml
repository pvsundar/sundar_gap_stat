
name: Publish to PyPI on tagged release

on:
  push:
    tags:
      - "v*"   # e.g., v2.0.0, v2.0.1, v2.1.0-rc1
  workflow_dispatch: {}  # allow manual runs if needed

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install build
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: Clean old build artifacts
        run: |
          rm -rf dist build *.egg-info

      - name: Build sdist and wheel
        run: |
          python -m build

      # OPTIONAL: Verify metadata before upload (good for catching issues early)
      - name: Twine check
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          # Set to true to skip existing files, useful if a tag was re-run by mistake
          skip-existing: true
``
